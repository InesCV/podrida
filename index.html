<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>La Podrida - Contador de Puntos</title>
</head>
<body>
    <div class="container">
        <h1>La Podrida - Contador</h1>
        <div id="numPlayersDefinition">
            <label for="numPlayers">Número de Jugadores (3-6):</label>
            <input type="number" id="numPlayers" min="3" max="6" value="3">
            <button id="setPlayers">Establecer Jugadores</button>
        </div>
        <div id="playerNamesContainer" class="hidden">
            <h2>Nombres de Jugadores</h2>
            <div id="playerInputs"></div>
            <button id="startGame">Iniciar Juego</button>
        </div>
        <div id="scoreManager" class="hidden">
            <h2>Juego en Curso</h2>
            <table id="scoreTable">
                <thead>
                    <tr>
                        <th>Ronda</th>
                        <!-- Las columnas de los jugadores se llenarán dinámicamente -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Las filas de puntuaciones se llenarán dinámicamente -->
                </tbody>
            </table>
            <div id="totalPointsContainer">
                <h3>Total de Puntos</h3>
                <ul id="listPlayerTotalPoints"></ul>
            </div>
            <div id="bazaManager">
                <button id="prevBaza">Anterior Baza</button>
                <button id="nextBaza" onclick="nextRound()">Siguiente Baza</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
