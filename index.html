<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>La Podrida - Contador de Puntos</title>
</head>
<body>
    <div class="container">
        <h1>La Podrida - Contador</h1>
        <div id="numPlayersDefinition">
            <label for="numPlayers">Número de Jugadores (3-6):</label>
            <input type="number" id="numPlayers" min="3" max="6" value="3">
            <button id="setPlayers">Establecer Jugadores</button>
        </div>
        <div id="playerNamesContainer" class="hidden">
            <h2>Nombres de Jugadores</h2>
            <div id="playerInputs"></div>
            <button id="startGame">Iniciar Juego</button>
        </div>
        <div id="gameContainer" class="hidden">
            <h2>Juego en Curso</h2>
            <div id="bazaContainer"></div>
            <div id="totalPointsContainer"></div>
            <div>
                <label for="bazaPoints">Puntos de la Baza:</label>
                <input type="number" id="bazaPoints" value="0">
                <button id="addBaza">Nueva Baza</button>
            </div>
            <div>
                <label for="bazas">Número de Bazas:</label>
                <input type="number" id="bazas" value="0">
            </div>
        </div>
        <div id="scoreManager" class="hidden">
          <table id="scoreTable">
            <tr>
                <th>Jugador</th>
                <th>Puntos</th>
                <th>Acciones</th>
            </tr>
            <tr>
                <td>Jugador 1</td>
                <td id="points-0">0</td>
                <td>
                    <button onclick="updatePoints(0, 1)">+</button>
                    <button onclick="updatePoints(0, -1)">-</button>
                </td>
            </tr>
            <tr>
                <td>Jugador 2</td>
                <td id="points-1">0</td>
                <td>
                    <button onclick="updatePoints(1, 1)">+</button>
                    <button onclick="updatePoints(1, -1)">-</button>
                </td>
            </tr>
        </table>
        <div id="bazaManager">
          <button id="prevBaza">Anterior Baza</button>
          <button id="nextBaza">Siguiente Baza</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
