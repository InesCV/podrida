<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>La Podrida - Contador de Puntos</title>
</head>
<body>
    <div class="container">
        <h1>La Podrida - Contador</h1>
        <div id="numPlayersDefinition">
            <label for="numPlayers">Número de Jugadores (3-6):</label>
            <input type="number" id="numPlayers" class="marginInput"" min="3" max="6" value="3">
            <button id="setPlayers">Establecer Jugadores</button>
        </div>
        <div id="playerNamesContainer" class="hidden">
            <h2>Nombres de Jugadores</h2>
            <div id="playerInputs"></div>
        </div>
        <div id="scoreManager" class="hidden">
            <h2>Juego en Curso</h2>
            <table id="scoreTable">
                <thead>
                    <tr>
                        <th>Ronda</th>
                        <!-- Las columnas de los jugadores se llenarán dinámicamente -->
                    </tr>
                </thead>
                <tbody>
                    <tr id="totalRow">
                        <td>Total</td>
                        <!-- Los totales se llenarán dinámicamente -->
                    </tr>
                </tbody>
            </table>
            <div id="handManager">
              <h3>Puntos por Ronda</h3>
              <table id="handTable">
                  <thead>
                      <tr>
                          <th>Jugador</th>
                          <th>Puntos Ronda</th>
                          <th>Cumplido</th>
                          <th>Bazas</th>
                      </tr>
                  </thead>
                  <tbody>
                      <!-- Las filas se agregarán dinámicamente -->
                  </tbody>
              </table>
              <button id="prevHand">Anterior Mano</button>
              <button id="nextHand" onclick="nextHand()">Siguiente Mano</button>
            </div>
            <div id="totalPointsContainer">
                <h3>Total de Puntos</h3>
                <ul id="listPlayerTotalPoints"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
